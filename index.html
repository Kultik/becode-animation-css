<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Swift and Steady</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"> 
        <!-- always the same link to use for font-awesome -->
    </head>
    <body>
        <section class="wrapper">
                <p class="box box1">Coucou les pioupiou's</p>
                <p class="box box2">Coucou les zoulou's</p>
                <p class="box box3">Coucou les boutchou's</p>
        </section>
        <section class="email-container">
            <div class="form">
                <div class="form_group">
                    <label for="">email</label>
                    <input type="email" name="" id="">
                </div>
            </div>
        </section>
        <br>
        <hr>
            <section class="card">
                <div class="card-img">
                    <div class="date">
                        <p>15</p>
                        <p>Aug</p>
                    </div>
                    <img src="indian-girl.jpg" alt="Indian Girl" />
                </div>
                <article class="card-description">
                    <div class="title">
                        <p>Photos</p>
                    </div>
                    <h2>India</h2>
                    <h4>An upcoming superpower</h4>
                    <p>India is a vast South Asian country with diverse terrain-from Himalayan peaks to Indian Ocean coastline - and history reaching back 5 millennia.</p>
                </article>
                <article class="footer">
                    <div class="eind">
                        <span><i class="far fa-clock"></i> 6 min ago</span>
                        <span><i class="fas fa-comments"></i>39 comments</span>
                    </div>
                </article>
            </section>
    </body>
</html>
